<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Credit Card Fraud Detection -- PGDCLOUD 2022 AWS</title>
</head>

<body>
    <div class="form">
        <h1>Credit Card Fraud Detection -- PGDCLOUD 2022 AWS</h1>

        <form action="{{url_for('predict')}}" method="post">
            <!-- <input type="text" name="category" placeholder="Category" required="required" /> -->
            <br>
            <label>Transaction Amount (US$):</label>
            <input type="text" name="amt" placeholder="Amount" required="required" />
            <br>
            <label>Gender:</label>
            <input type="radio" name="gender-male" value="1" require="required" />
            <label for="gender-male">Male</label>
            <input type="radio" name="gender-female" value="0" />
            <label for="gender-female">Female</label>
            <br>
            <label>U.S. Zip Code (00001 â€“ 99950):</label>>
            <input type="text" name="zip" placeholder="Zip Code" required="required" />
            <br>
            <label>DOB:</label>
            <input type="date" name="dob" placeholder="DOB" required="required" />
            <br>
            <input type="submit" value="Submit">
            <input type="reset">
        </form>

        <br>
        <br>
        {{ prediction_text }}
    </div>
</body>

</html>
